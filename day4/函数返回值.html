<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数的返回值
  function fn() {
    return 20
  }
  // fn() 调用者 相当于执行了 fn() = 20
  // return 的值放回调用者
  let re = fn()
  console.log(re)

  // 求和函数的写法
  function getTotalPrice(x, y) {
    return x+y
    //return后面的不会被执行、不能换行写
  }
  let sum = getTotalPrice(10,20)
  console.log(sum)

  

  </script>
</body>
</html>
