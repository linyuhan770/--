<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1.封装函数
    //2.给一个默认值
    function getArrSum(arr = []){
      //const element of arr  自动遍历数组
      let sum = 0
      for (const element of arr) {
        sum += element
      }
      console.log(sum)
    }
    getArrSum([1,2,3,4,5,6,7])
  </script>
</body>
</html>
