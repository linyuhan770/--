    //i代表行、j代表列
    //99乘法表
    function shaat99(){
      for (let i=1; i<=9; i++) {
        for (let j=1; j<=i;j++) {
          document.write(`<span>${j}X${i}=${i*j}<span>`);
          
        }
        document.write("<br>")
      }
    }
